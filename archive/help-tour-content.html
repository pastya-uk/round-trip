<div id="ng-joyride-title-tplv1">
	<div class="ng-joyride sharp-borders intro-banner" style="">
		<div class="popover-inner">
			<h3 class="popover-title sharp-borders">{{::heading}}</h3>
			<div class="popover-content container-fluid">
				<div ng-bind-html="content"></div>
				<hr>
				<div class="row">
					<div class="col-md-4 skip-class">
					<a class="skipBtn pull-left" type="button"><i class="glyphicon glyphicon-ban-circle"></i>&nbsp; Skip</a>
					</div>
					<div class="col-md-8">
						<div class="pull-right">
							<button class="prevBtn btn" type="button"><i class="glyphicon glyphicon-chevron-left"></i>&nbsp;Previous</button> 
							<button id="nextTitleBtn" class="nextBtn btn btn-primary" type="button">Next&nbsp;<i class="glyphicon glyphicon-chevron-right"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
